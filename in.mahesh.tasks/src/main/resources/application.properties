spring.application.name=in.mahesh.tasks
spring.datasource.url=jdbc:mysql://localhost:3306/security1
spring.datasource.username=root
spring.datasource.password=System.out.println(mysql);
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto = update
server.port = 8083


# Konfigurimi i Eureka
eureka.client.service-url.default-zone=http://localhost:8761/eureka/
eureka.instance.prefer-ip-address=true
eureka.instance.instance-id=${spring.application.name}:${server.port}
eureka.instance.lease-renewal-interval-in-seconds=5
eureka.instance.lease-expiration-duration-in-seconds=10
server.servlet.context-path=/in.mahesh.tasks
eureka.client.enabled=true


